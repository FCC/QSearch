<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>QSearch Ajax Lookup Study 1</title>

	<!-- Jquery Autocomplete plugin -->

	<link rel="stylesheet" type="text/css" media="screen" href="/static/base.css" />

</head>
<body>
	<div id="content">
		
		<h1>QSearch Ajax Lookup Study</h1>

			<div>Try callsigns: WIAT, KRCA</div>
			<div>Example: http://localhost:8080/lookup/WIAT</div>
			<br>
			<div class="result"></div>
	</div>


	<script type="text/javascript">
	/* Initialize settings sliding panel */
	\$(document).ready(function(){
		\$.getJSON("http://localhost:8080/search/$term/>json", function(data) {
		  \$('.result').html('<p>'+data.callsign.id+'</p>'+'<p>'+data.callsign.city+'</p>');
		});
		
	});
	</script>
		

</body>
